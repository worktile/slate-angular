<div class="demo-rich-editor-wrapper demo-table-editor-wrapper">
  <slate-editable
    class="demo-slate-angular-editor"
    [editor]="editor"
    [(ngModel)]="value"
    (ngModelChange)="valueChange($event)"
    [renderText]="renderText"
    [renderElement]="renderElement()"
    (mousedown)="mousedown($event)"
  >
  </slate-editable>
</div>
