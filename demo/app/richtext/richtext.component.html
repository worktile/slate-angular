<div class="demo-rich-editor-wrapper">
  <div class="demo-global-toolbar">
    @for (toolbarItem of toolbarItems; track $index) {
      <demo-button [active]="toolbarItem.active(toolbarItem.format)" (onMouseDown)="toolbarItem.action(toolbarItem.format)"
        ><span class="material-icons">{{ toolbarItem.icon }}</span></demo-button
      >
    }
  </div>
  <slate-editable
    class="demo-slate-angular-editor"
    [editor]="editor"
    [(ngModel)]="value"
    (ngModelChange)="valueChange($event)"
    [renderElement]="renderElement"
    [renderText]="renderText"
    [keydown]="keydown"
    [spellCheck]="true"
  >
  </slate-editable>
</div>
