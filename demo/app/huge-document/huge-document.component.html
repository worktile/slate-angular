<div style="display: flex; gap: 8px; margin-bottom: 12px">
  <button type="button" [disabled]="mode === 'default'" (click)="switchScrollMode('default')">默认</button>
  <button type="button" [disabled]="mode === 'virtual'" (click)="switchScrollMode('virtual')">虚拟滚动</button>
</div>
@if (mode === 'virtual') {
  <div style="position: fixed; top: 100px; background: #fff;">
    <input type="text" [(ngModel)]="anchorKey" placeholder="data-slate-key" />
    <button type="button" (click)="anchorScroll()">滚动</button>
  </div>
  <div class="demo-rich-editor-wrapper single" #demoContainer>
    <slate-editable
      class="demo-slate-angular-editor"
      [editor]="editor"
      [(ngModel)]="value"
      (ngModelChange)="valueChange($event)"
      [renderElement]="renderElement()"
      [virtualScroll]="virtualScrollConfig"
    >
    </slate-editable>
  </div>
}
@if (mode === 'default') {
  <div class="demo-rich-editor-wrapper single">
    <slate-editable
      class="demo-slate-angular-editor"
      [editor]="editor"
      [(ngModel)]="value"
      (ngModelChange)="valueChange($event)"
      [renderElement]="renderElement()"
    >
    </slate-editable>
  </div>
}
@if (mode === 'component') {
  <div class="demo-rich-editor-wrapper single">
    @for (item of value; track $index) {
      <slate-editable
        class="demo-slate-angular-editor"
        [editor]="editor"
        [(ngModel)]="componentValue"
        (ngModelChange)="valueChange($event)"
        [renderElement]="renderElement()"
      >
      </slate-editable>
    }
  </div>
}
